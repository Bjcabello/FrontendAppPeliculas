<h2 class="text-center">Editar Pelicula</h2>
@if (cinesNoSeleccionados) {
  <app-formulario-pelicula [modelo]="pelicula"
 (posteoFormulario)="guardarCambios($event)"
  [generoNoSeleccionado]="generosNoSeleccionados"
   [generoSeleccionado]="generosSeleccionados" 
   [cineNoSeleccionado]="cinesNoSeleccionados"
    [cineSeleccionado]="cinesSeleccionados"
    [actoresSeleccionados]="actoresSeleccionados"></app-formulario-pelicula>

}@else {
  <app-cargando></app-cargando>
}
