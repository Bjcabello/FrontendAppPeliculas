<div class="d-flex justify-content-center align-items-center">
  <form (submit)="guardaCambios()" [formGroup]="form">
    <div class="d-flex flex-column mt-2 mb-4">
      <mat-form-field appearance="outline">
        <mat-label>Título</mat-label>
        <input matInput title="titulo" [formControl]="form.controls.titulo">
        <mat-error>{{ obtenerErrorCampoTitulo() }}</mat-error>
      </mat-form-field>
      <mat-form-field  appearance="outline">
        <mat-label>Fecha Lanzamiento</mat-label>
        <input matInput title="fecha" [matDatepicker]="picker" [formControl]="form.controls.fechaLanzamiento">
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-error>{{ obtenerErrorCampoFecha() }}</mat-error>
      </mat-form-field>
      <mat-form-field  appearance="outline">
        <mat-label>Trailer</mat-label>
        <input matInput title="Trailer"  [formControl]="form.controls.trailer">
      </mat-form-field>
      <div class="d-flex justify-content-center align-items-center text-center">
        <app-input-img  titulo="Poster de la Película"[urlImgenActual]="modelo?.poster"
       (archivoSeleccionado)="archivoSeleccionado($event)">
      </app-input-img>
      </div>
      <h4 class="text-center">Seleccione los Géneros</h4>
      <div class="border rounded p-2 overflow-auto" [style.height]="esScroll ? '200px' : 'auto'">
        <app-selector-multiple
          [Seleccionados]="generoSeleccionado"
          [NoSeleccionado]="generoNoSeleccionado">
        </app-selector-multiple>
      </div>

      <h4 class="text-center mt-3">Seleccione los Cines</h4>
      <div class="border rounded p-2 overflow-auto" [style.height]="esScroll ? '200px' : 'auto'" >
        <app-selector-multiple
          [Seleccionados]="cineSeleccionado"
          [NoSeleccionado]="cineNoSeleccionado">
        </app-selector-multiple>
      </div>
      <h4 class="text-center">Seleccione los Actores</h4>
      <div class="d-flex justify-content-center">
        <app-autocomplete-actor [actoresSelecionado]="actoresSeleccionados"></app-autocomplete-actor>
      </div>
      <div class="d-flex justify-content-around mt-1">
      <button type="submit" mat-flat-button class="primary" [disabled]="form.invalid">Guardar</button>
      <a mat-stroked-button class="warn" routerLink="/">Cancelar</a>
    </div>
    </div>
  </form>
</div>
