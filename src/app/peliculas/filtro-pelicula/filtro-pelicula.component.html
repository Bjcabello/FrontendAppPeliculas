<h2 class="text-center mb-4">Buscar Película</h2>

<div class="d-flex flex-column align-items-center justify-content-center">

  <form
    [formGroup]="form"
    class="d-flex flex-column p-4 border rounded shadow bg-white mb-4"

  >
    <div class="d-flex justify-content-between mb-3 gap-3">
      <mat-form-field appearance="outline" class="flex-fill">
        <mat-label>Título</mat-label>
        <input matInput [formControl]="form.controls.titulo" title="Título de la película" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="flex-fill">
        <mat-label>Género</mat-label>
        <mat-select [formControl]="form.controls.generoId">
          <mat-option [value]="0">-- Seleccione Género --</mat-option>
          @for (genero of generos; track $index) {
            <mat-option [value]="genero.id">{{ genero.nombre }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <div class="d-flex flex-column">
        <mat-checkbox [formControl]="form.controls.proximosEstrenos">Próximos Estrenos</mat-checkbox>
        <mat-checkbox [formControl]="form.controls.enCines">En Cines</mat-checkbox>
      </div>
    </div>


    <div class="text-start mb-2">
      <button type="button" mat-flat-button class="warn">Limpiar</button>
    </div>


  </form>
  <div class="d-flex justify-content-center align-items-center" >
    <app-listado-peliculas class="ms-5 " [peliculas]="peliculas"></app-listado-peliculas>
  </div>


</div>
