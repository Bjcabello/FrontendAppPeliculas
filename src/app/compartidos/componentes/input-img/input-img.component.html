<h4 class="text-center">{{ titulo }}</h4>

<div class="text-center">
  <button type="button" mat-raised-button class="primary" (click)="cargadorArchivo.click()">
    Seleccionar Imagen
  </button>

  <input type="file" hidden #cargadorArchivo (change)="cambio($event)"accept="image/*">
</div>

<div class="mt-3">
@if (imagenBase) {
    <img [src]="imagenBase" width="169" height="150" alt="Vista previa de la imagen">
  }@else if (urlImgenActual) {
    <img [src]="urlImgenActual" width="169" height="150" alt="Vista previa de la imagen">
  }
</div>
