<h4>{{titulo}}</h4>
<div>
  <button type="button" mat-raised-button color="primary" (click)="cargadorArchivo.click()">Seleccionar Imagen</button>
  <input type="file" hidden #cargadorArchivo  (change)="cambio($event)" accept="image/*">
</div>
<div>
  @if (imagenBase) {
    <img hidden [src]="imagenBase" width="169" height="250">
  }
</div>
