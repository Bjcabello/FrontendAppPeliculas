<mat-toolbar color="primary" class="mb-5">

  <!-- IZQUIERDA -->
  <div class="menu-izquierda">
    <a mat-button routerLink="">
      <mat-icon>local_movies</mat-icon>
      <h4>Películas</h4>
    </a>

    <a mat-button routerLink="pelicula/filtrar">
      <mat-icon>search</mat-icon>
      <h4>Buscar Película</h4>
    </a>

    <app-autorizado rol="admin">
      <ng-container autorizado>
        <a mat-button routerLink="generos">
          <mat-icon>local_offer</mat-icon>
          <h4>Géneros</h4>
        </a>

        <a mat-button routerLink="actores">
          <mat-icon>person</mat-icon>
          <h4>Actores</h4>
        </a>

        <a mat-button routerLink="cines">
          <mat-icon>movie</mat-icon>
          <h4>Cines</h4>
        </a>

        <a mat-button routerLink="pelicula/crear">
          <mat-icon>create</mat-icon>
          <h4>Crear Película</h4>
        </a>
      </ng-container>
    </app-autorizado>
  </div>

  <!-- SEPARADOR FLEXIBLE -->
  <span class="spacer"></span>

  <!-- DERECHA -->
  <div class="menu-derecha">
    <app-autorizado>
      <ng-container autorizado>
        <span class="me-3 saludo">Hola, {{seguridadService.obtenerCampoJWT('email')}}</span>
        <a mat-button (click)="seguridadService.logout()">Logout</a>
      </ng-container>

      <ng-container noAutorizado>
        <a mat-button routerLink="login">Login</a>
        <a mat-button routerLink="registrar">Registro</a>
      </ng-container>
    </app-autorizado>
  </div>

</mat-toolbar>
