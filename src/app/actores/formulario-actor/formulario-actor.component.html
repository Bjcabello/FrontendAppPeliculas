<div class=" d-flex justify-content-center align-items-center">
  <form [formGroup]="form" (submit)="guardarCambios()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="form.controls.nombre" placeholder="ingrese nombre"/>
        <mat-error>{{obtenerErrorCampoNombre()}}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="form.controls.fechaNacimiento" placeholder="fecha de Nacimiento"/>
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-error>{{ObtenerErrorCampoFechaNacimiento()}}</mat-error>
      </mat-form-field>
    </div>
    <div class=" mb-3 d-flex justify-content-center align-items-center">
      <app-input-img  titulo="Foto del Actor" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <button mat-flat-button type="submit" class="primary" [disabled]="form.invalid">Guardar</button>
      <a mat-stroked-button routerLink="/actores/" class="secondary">Cancelar</a>
    </div>
  </form>
</div>
