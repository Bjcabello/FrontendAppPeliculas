<div class=" d-flex justify-content-center align-items-center">
  <form (submit)="guardarCambios()" [formGroup]="form">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="form.controls.nombre" placeholder="ingrese nombre"/>
        <mat-error></mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="form.controls.fechaNacimiento" placeholder="fecha de Nacimiento"/>
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-between">
      <button mat-flat-button type="submit" class="primary" [disabled]="form.invalid">Guardar</button>
      <a mat-stroked-button routerLink="/actor" class="secondary">Cancelar</a>
    </div>
  </form>
</div>
