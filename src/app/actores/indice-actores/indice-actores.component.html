<h2>Actores</h2>
<button mat-flat-button class="mb-3" routerLink="/actores/crear">Crear Actor</button>
<app-listado-generico [listado]="actores" >
  <ng-container contenido>
    <table mat-table [dataSource]="actores" class="mat-elevation-z8 indice-elementos">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let elemento">{{ elemento.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let elemento">{{ elemento.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let elemento">
          <a routerLink="/actores/editar/{{elemento.id}}" class="primary" mat-flat-button>
            Editar
          </a>
          <button mat-flat-button class="warn"
           [swal]="{title: 'confirmacion', text: 'Deseas borrar este registro?',
            showCancelButton: true}" (confirm)="borrar(elemento.id)">Borrar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
    </table>
    <mat-paginator showFirstLastButtons [length]="cantidadtotalRegistros"
     [pageSize]="paginacion.recordsPorPagina" [pageSizeOptions]="[5,10,50]" (page)="actualizarPaginacion($event)" [pageIndex]="paginacion.pagina-1"></mat-paginator>
  </ng-container>
</app-listado-generico>
