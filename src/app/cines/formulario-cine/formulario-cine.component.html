<div class="d-flex justify-content-center align-items-center">
  <form (submit)="guardarCambios()">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="form.controls.nombre" placeholder="ingrese nombre" width="400px"/>
    <mat-error>{{obtenerErrorCampoNombre()}}</mat-error>
  </mat-form-field>
  <h4>Seleccione la ubicacion</h4>
    <app-mapa (coordenadaSeleccionada)="coordenadaSeleccionada($event)" [coordenadaInicial]="coordenadaIncial"></app-mapa>
  <div class="d-flex justify-content-around mt-2">
    <button type="submit" mat-flat-button [disabled]="form.invalid">Guardar</button>
    <a mat-stroked-button routerLink="/cine">Cancelar</a>
  </div>
</form>
</div>
